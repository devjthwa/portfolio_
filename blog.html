<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Jethva | Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500 bg-subtle-pattern">

    <header class="bg-white dark:bg-gray-800 shadow-xl sticky top-0 z-50 rounded-b-3xl transition-colors duration-500">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl md:text-3xl font-bold text-indigo-600 dark:text-indigo-400">Dev's Blog</h1>
            <nav class="flex items-center space-x-4 md:space-x-6">
                <ul class="hidden md:flex space-x-6 text-gray-600 dark:text-gray-400 font-medium text-sm md:text-base">
                    <li><a href="index.html" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition duration-300">‚Üê Portfolio</a></li>
                    <li><a href="index.html#contact" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition duration-300">Contact</a></li>
                </ul>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-300">
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun text-gray-800 dark:text-gray-100 hidden"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon text-gray-800 dark:text-gray-100"><path d="M12 3a6.5 6.5 0 1 0 6.5 6.5A4.6 4.6 0 0 1 12 3z"/></svg>
                </button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 md:px-6 py-8 md:py-16 max-w-6xl">
        <!-- Note Creation Section -->
        <section class="bg-white dark:bg-gray-800 p-6 md:p-10 rounded-3xl shadow-2xl mb-8 transition-colors duration-500">
            <h2 class="text-2xl md:text-4xl font-bold text-gray-900 dark:text-white mb-6 text-center border-b-2 border-indigo-600 dark:border-indigo-400 pb-4">Create New Note</h2>
            
            <div class="mb-6">
                <!-- Formatting Toolbar -->
                <div class="flex flex-wrap gap-2 mb-4 p-3 bg-gray-50 dark:bg-gray-900 rounded-lg">
                    <button id="bold-btn" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded hover:bg-indigo-600 hover:text-white transition-colors font-bold">B</button>
                    <button id="italic-btn" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded hover:bg-indigo-600 hover:text-white transition-colors italic">I</button>
                    <button id="underline-btn" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded hover:bg-indigo-600 hover:text-white transition-colors underline">U</button>
                    <input type="color" id="text-color" class="w-8 h-8 rounded border-0" value="#000000">
                </div>
                
                <input type="text" id="note-title" placeholder="Note Title..." class="w-full p-3 mb-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                
                <div id="editor" contenteditable="true" class="w-full min-h-64 p-4 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-600" data-placeholder="Start writing your note..."></div>
                
                <div class="mt-4">
                    <input type="file" id="file-upload" multiple class="hidden">
                    <button onclick="document.getElementById('file-upload').click()" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-indigo-600 hover:text-white transition-colors">
                        üìé Attach Files
                    </button>
                    <div id="file-list" class="mt-2"></div>
                </div>
                
                <button id="save-note" class="mt-4 px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                    Save Note
                </button>
            </div>
        </section>

        <!-- Notes Display Section -->
        <section class="bg-white dark:bg-gray-800 p-6 md:p-10 rounded-3xl shadow-2xl transition-colors duration-500">
            <h2 class="text-2xl md:text-4xl font-bold text-gray-900 dark:text-white mb-6 text-center border-b-2 border-indigo-600 dark:border-indigo-400 pb-4">My Notes</h2>
            <div id="notes-container">
                <!-- Saved notes will appear here -->
            </div>
        </section>
    </main>

    <script src="./blog.js"></script>
</body>
</html>
